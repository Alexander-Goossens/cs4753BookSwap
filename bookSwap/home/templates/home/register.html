<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/stylesheetregister.css" />
        <title>Register</title>
    </head>

    <body>
         <div id="container">
            <div id="header" align="center">
                 <a href="/home/homepage/"><img style="display: inline" src="{{ STATIC_URL }}images/logo.png" height="42" width="300" ></img></a>
           </div>

            <div id="body" align = "center" >

                <h1>Register with BookSwap</h1>

                {% if registered %}
                <strong>Thank you for registering!</strong>
                <a href="/home/">Return to the homepage.</a><br />
                {% else %}
                Home says: <strong>register here!</strong><br />

                <form id="user_form" method="post" action="/home/register/"
                        enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_form.as_p }}

                    <input type="submit" name="submit" value="Register" />
                </form>
                {% endif %}
            </div>

            <div id="footer" align="center">
                <div id="footerText" align = "center">
                    <br>
                    <a href="/home/homepage/"><font color="white"> BookSwap</font></a>
                    <br>
                    <font color="white"> Universtiy of Virginia </font> <br>
                    <font color="white"> @Facebook @Twitter </font>
                    <br><br>
                </div> 
            </div>
        </div>
    </body>
</html>
